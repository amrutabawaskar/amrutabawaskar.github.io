{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="languages-container container-block">
  {% for skillGroup in skills.toolset.groups %}
    <h2 class="container-block-title">
      {{ skillGroup.title }}
    </h2>
    <ul class="list-unstyled skills-list">
      {% for skill in skillGroup.items %}
      <li class="list-unstyled skills-list">
        {{ skill.name }}
      </li><!--//item-->
      {% endfor %}
    </ul>
    <br>
  {% endfor %}
  </div>
    
{% endif %}
